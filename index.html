<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__top"></div>
                <img class="card__avatar" src="./images/image-victor.jpg" />
                <div class="card__bottom">
                    <div class="card__bottom-info">
                        <span class="name">Victor Crest</span>
                        <span class="age">26</span>
                        <span class="country">London</span>
                    </div>
                    <div class="card__bottom-divider"></div>
                    <ul class="card__bottom-stats">
                        <li><span>80K</span> Followers</li>
                        <li><span>803K</span> Likes</li>
                        <li><span>1.4K</span> Photos</li>
                    </ul>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Ta Thanh Dat</a>.
            </div>
        </main>
    </body>
</html>
